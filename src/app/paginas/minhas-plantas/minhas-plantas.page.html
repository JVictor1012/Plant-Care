<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Minhas Plantas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="conteiner" [fullscreen]="true" color="primary">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Minhas Plantas</ion-title>
    </ion-toolbar>
  </ion-header>

<div class="container">
  <ion-avatar class="centered-avatar">
    <img alt="" src="https://www.homeit.com.br/wp-content/uploads/2019/04/Ciner%C3%A1ria-1200x900.jpg" />
  </ion-avatar>
</div>

<br>

<ion-toggle mode="ios" color="tertiary" class="toggle" justify="end">Notificações</ion-toggle><br /><br />

<div class="custom">
  <ion-item color="primary">
    <ion-label>
      <h1>Nome</h1>
      <p>Cinerária</p>
    </ion-label>
  </ion-item >
  <ion-item color="primary">
    <ion-label>
      <h1>Specie</h1>
      <p>Centaurea Cinerarea</p>
    </ion-label>
  </ion-item>
  <ion-item color="primary">
    <ion-label>
      <h1>Última rega</h1>
      <p>Há 3 Dias</p>
    </ion-label>
  </ion-item>
 
</div>

<br>
<br>

<div class="excluir-editar">
  <ion-button mode="ios" class="button-item" color="danger" shape="round">Excluir</ion-button>
  <ion-button mode="ios" class="button-item" color="light" shape="round">Editar</ion-button>
</div>

</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Configurações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Configurações</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>Notificações</ion-label>
      <ion-toggle mode="ios"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Sons</ion-label>
      <ion-toggle mode="ios"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Modo noturno</ion-label>
      <ion-toggle mode="ios" ></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" >Salvar</ion-button>
  </ion-toolbar>
</ion-footer>

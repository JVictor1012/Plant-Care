<ion-header [translucent]="true">
  <ion-toolbar color="">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Plant Care</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Plant Care</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img alt="cinerarias" src="https://www.homeit.com.br/wp-content/uploads/2019/04/Ciner%C3%A1ria-1200x900.jpg">
    <ion-card-header>
      <ion-card-title>Ciner√°rias</ion-card-title>
        <br>
      <ion-button (click)="goToPlantas()">Detalhes</ion-button>
    </ion-card-header>
  </ion-card>

  <ion-card class="card">
    <ion-grid>

      <ion-row class="ion-justify-content-around" >

        <ion-col size="auto" class="ion-align-items-center">
        <ion-button>
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
        <br>
        <ion-label class="ion-text-center">Adicionar</ion-label>
        </ion-col>

        <ion-col size="auto" class="ion-text-center">
        <ion-button class="ion-text-center">
          <ion-icon name="notifications-circle-outline"></ion-icon>
        </ion-button>
        <br>
        <ion-label>Alertas</ion-label>
        </ion-col>

        <ion-col size="auto" class="ion-text-center">
        <ion-button (click)="goToOrientacoes()">
          <ion-icon name="newspaper-outline"></ion-icon>
        </ion-button>
        <br>
        <ion-label>Guias</ion-label>
        </ion-col>

      </ion-row>


      <ion-row class="ion-justify-content-around">

        <ion-col size="auto" class="ion-text-center">
          <ion-button (click)="goToPlantas()">
            <ion-icon name="leaf-outline"></ion-icon>
          </ion-button>
          <br>
          <ion-label>Adicionar</ion-label>
        </ion-col>

        <ion-col size="auto" class="ion-text-center">
        <ion-button>
          <ion-icon name="camera-outline"></ion-icon>
        </ion-button>
        <br>
        Camera
        </ion-col>

        <ion-col size="auto" class="ion-text-center">
        <ion-button>
          <ion-icon name="cog"></ion-icon>
        </ion-button>
        <br>
        Ajustes
        </ion-col>
      </ion-row>

    </ion-grid>

  </ion-card>



  <ion-card>

  </ion-card>


</ion-content>
